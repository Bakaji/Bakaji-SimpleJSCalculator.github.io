<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="screen">
          <input id="result" type="text" placeholder="0" readonly />
        </div>
        <div id="operations">
          <div id="plus">+</div>
          <div id="minus">-</div>
          <div id="multiply">x</div>
          <div id="divide">/</div>
        </div>
        <div id="numbers_equal">
          <div id="numbers">
            <div id="n7" class="relative">
              <span class="absolute-centered">7</span>
            </div>
            <div id="n8" class="relative">
              <span class="absolute-centered">8</span>
            </div>
            <div id="n9" class="relative">
              <span class="absolute-centered">9</span>
            </div>
            <div id="n4" class="relative">
              <span class="absolute-centered">4</span>
            </div>
            <div id="n5" class="relative">
              <span class="absolute-centered">5</span>
            </div>
            <div id="n6" class="relative">
              <span class="absolute-centered">6</span>
            </div>
            <div id="n1" class="relative">
              <span class="absolute-centered">1</span>
            </div>
            <div id="n2" class="relative">
              <span class="absolute-centered">2</span>
            </div>
            <div id="n3" class="relative">
              <span class="absolute-centered">3</span>
            </div>
            <div id="n0" class="relative">
              <span class="absolute-centered">0</span>
            </div>
            <div id="point" class="relative">
                <span class="absolute-centered">
                    .
                </span>
            </div>
            <div id="clear" class="relative">
                <span class="absolute-centered">C</span>
            </div>
          </div>
          <div id="equal" class="relative">
            <span class="absolute-centered">=</span>
          </div>
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
